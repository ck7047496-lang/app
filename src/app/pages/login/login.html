<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Acesse sua conta bancária</h2>
    <div class="input-group">
      <label for="username">Email ou Nome de Usuário</label>
      <input type="text" id="username" formControlName="username" placeholder="seu.email@exemplo.com" required>
    </div>
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" formControlName="password" placeholder="Sua senha secreta" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar Agora</button>
  </form>
</div>
